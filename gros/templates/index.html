<!-- inherit from base page -->


{%extends 'base.html'%}
{%block link_block%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{%endblock%}

{%block main_block%}

<section class="product " id="product" >

    h1 class="heading"> our <span>products</span></h1>
    <div class="mt-5"><form action="" class="search-box">

        <!--icon------>
        <i class="fas fa-search"></i>

        <!--input----->
        <input type="text" class="search-input" placeholder="Search" name="search" size = "80px" required>

        <!--btn------->
        <input type="submit" class="search-btn" value="Search">

    </form></div>
    <h2>
    
        <form>
            <select>
              <option value="1">Sort By : Popularity</option>
              <option value="2">Price : High to Low</option>
              <option value="3">Price :Low to High</option>
              <option value="4">Sort By Sale</option>
              <option value="5">All Product</option>
            </select>
            <span><i class="bx bx-chevron-down"></i></span>
          </form>
        </h2>
    
    


    <div class="box-container">
  
        
    {%for p in data%}
    
    <div class="box mt-5">
        <div class="image">
            <a href="{%url 'product-detail' p.id%}"><img src="{{p.image.url}}" alt=""></a>
        </div>
        <div class="content">
            <a class="link-offset-2 link-underline link-underline-opacity-0" href="{%url 'product-detail' p.id%}"><h3>{{p.title}}</h3></a>
            <h2>{{p.qty}}</h2>
            <div class="price">M.R.P â‚¹ {{p.price}} (Incl. of all taxes)</div>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <a href="{%url 'basket-items'%}"><i class="fas fa-shopping-cart"></i></a>
            <i class="fas fa-heart"></i>
            <a href="{%url 'product-detail' p.id%}"><i class="fas fa-eye"></i></a>
        </div>
    </div> 
    {%endfor%}

        

    </div>

</section>



{%endblock%}
