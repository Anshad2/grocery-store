<!-- inherit from base page -->


{%extends 'base.html'%}

{%block main_block%}

<section class="product" id="product">

    <!-- <h1 class="heading"> our <span>products</span></h1> -->

    <div class="box-container">
        
    {%for p in data%}
    
    <div class="box">
        <div class="image">
            <img src="{{p.image.url}}" alt="">
        </div>
        <div class="content">
            <h3>{{p.title}}</h3>
            <h3>{{p.category_object}}</h3>
            <div class="price">M.R.P â‚¹ {{p.price}} (Incl. of all taxes)</div>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-heart"></i>
            <a href="{%url 'product-detail' p.id%}"><i class="fas fa-eye"></i></a>
        </div>
    </div> 
    {%endfor%}

        

    </div>

</section>



{%endblock%}
