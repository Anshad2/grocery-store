{%extends 'base.html'%}

{%block link_block%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{%endblock%}



{%block style%}
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Change background color here */
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #0edb4b;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
    }
    .back-button a:hover {
      background-color: #15d475;
    }
  </style>

{%endblock%}

{%block main_block%}
<div class="container">
    <h1 >Checkout</h1>

    <div class="flex flex-1">
      <h4 class="text-sm font-medium">
        You have <strong>{{cart_count}}</strong> items in cart. Sub total is
        <strong>â‚¹{{request.user.cart.cart_total}}</strong>
      </h4>
    </div>
    <form method="post">
      {%csrf_token%}
      <label for="adress" class="mt-5">Adress:</label>
      <input type="text" id="Enter Your adress" name="address" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="{{request.user.email}}" required>
      
      <label for="text">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="number" required>
      

      <div class="col-span-2 grid">
        <div class="w-full">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for=""
          >
         Payment Method
          </label>

          <select name="payment" id="" class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50">
            <option value="cod">cod</option>
            <option value="online">online</option>
          </select>
         
        </div>
      </div>

      <input class="mt-5" type="submit" value="Place Order">
    </form>
    
    <!-- PayPal and credit card symbols -->
    
    
    <!-- Back button -->
    <div class="back-button">
      <a href="{%url 'basket-items'%}">Back</a>

    </div>
  </div>
{%endblock%}

{%block script_block%}
<script> src="https://cdn.tailwindcss.com"</script>
{%endblock%}
