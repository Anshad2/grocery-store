{%extends 'base.html'%}
<!-- {%load static%} -->

{%block link_block%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{%endblock%}

{%block style%}
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }
  .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
  }
  img {
      max-width: 100%;
      height: auto;
  }
  h1 {
      margin-top: 0;
  }
  .description {
      margin-top: 20px;
  }
  .price {
      font-size: 24px;
      color: #ff6600;
      margin-top: 10px;
  }
  .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
  }
  .btn:hover {
      background-color: #3cc052;
  }
</style>
{%endblock%}

{%block main_block%}


<section class="">
  <div class="container mt-5 bg-white border-0">
    <div class="d-flex justify-content-center">
      <img src="{{data.image.url}}" alt="Product Image" height="200px" width="300px" >
    </div>
     <a class="link-offset-2 link-underline link-underline-opacity-0 text-black" href="{%url 'home'%}"><span>Home/Grocery</span></a>
    <h1 class="mt-3">{{data.title}}</h1>
    <h2 class="mt-3">{{data.category_object}}</h2>
    <h2 class="mt-3">{{data.qty}}</h2>
    <div class="price mt-3 text-success">M.R.P: â‚¹ <span class="fw-bolder">{{data.price}}</span> (Incl. of all taxes)</div>
    <form class="form" method="post" action="{%url 'addto-basket' data.id%}">
      {%csrf_token%}
      <p>
       <h2><label for="">qty</label> <input type="number" value="1" name="qty" class="py-2 px-5" /></h2>

      </p class="mt-4">
      <button class="btn btn-success" type="submit">Add to Cart</button>

    </form>
    <h1 class="mt-5">product Detail</h1>
    <h2 class=" mt-4">{{data.description}}</h2>
    
  </div>
</section>



{%endblock%}
